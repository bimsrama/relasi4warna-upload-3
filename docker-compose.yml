version: '3.8'

services:
  # ===========================================================================
  # MongoDB Database
  # ===========================================================================
  mongo:
    image: mongo:7
    container_name: relasi4_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - relasi4_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Backend API (FastAPI)
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: relasi4_backend
    # === PERBAIKAN UTAMA: Paksa server jalan di Port 8000 ===
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URL=${MONGO_URL:-mongodb://mongo:27017/${DB_NAME:-relasi4warna}}
      - DB_NAME=${DB_NAME:-relasi4warna}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://relasi4warna.com,http://localhost:3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_PREMIUM=${OPENAI_MODEL_PREMIUM:-gpt-4o}
      - OPENAI_MODEL_FALLBACK=${OPENAI_MODEL_FALLBACK:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      - OPENAI_TIMEOUT_SECONDS=${OPENAI_TIMEOUT_SECONDS:-45}
      - LLM_DAILY_BUDGET_USD=${LLM_DAILY_BUDGET_USD:-50}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_MERCHANT_ID=${MIDTRANS_MERCHANT_ID}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION:-False}
      - APP_URL=${APP_URL:-https://relasi4warna.com}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@relasi4warna.com}
      - PORT=8000
    networks:
      - relasi4_network
    healthcheck:
      # URL Healthcheck sudah diperbaiki (tidak ada spasi)
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # Frontend (React + Nginx Internal)
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=https://relasi4warna.com
    container_name: relasi4_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - relasi4_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Nginx Reverse Proxy (Gerbang Utama)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: relasi4_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - relasi4_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # RELASI4â„¢ Seed Runner
  # ===========================================================================
  seed:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: relasi4_seed
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URL=${MONGO_URL:-mongodb://mongo:27017/${DB_NAME:-relasi4warna}}
      - DB_NAME=${DB_NAME:-relasi4warna}
    command: ["python", "/app/packages/relasi4tm/seed_relasi4_v1.py"]
    networks:
      - relasi4_network
    restart: "no"

networks:
  relasi4_network:
    driver: bridge

volumes:
  mongo_data:
    driver: local

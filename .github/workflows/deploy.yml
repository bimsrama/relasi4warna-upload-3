name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ===========================================================================
  # Secret Scan - Prevent accidental credential commits
  # ===========================================================================
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Scan for secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          
          # Patterns that should NOT appear in code
          PATTERNS=(
            "sk-[a-zA-Z0-9]{20,}"
            "mongodb\+srv://[^:]+:[^@]+@"
            "OPENAI_API_KEY=['\"]?sk-"
            "MIDTRANS_SERVER_KEY=['\"]?[SM]"
            "JWT_SECRET=['\"]?[a-zA-Z0-9]"
            "emergent"
            "preview\.emergentagent\.com"
          )
          
          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            if grep -rE "$pattern" --include="*.py" --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" --include="*.env" --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null; then
              echo "::error::Found potential secret matching pattern: $pattern"
              FOUND=1
            fi
          done
          
          if [ $FOUND -eq 1 ]; then
            echo "::error::Secret scan failed! Remove hardcoded credentials before deploying."
            exit 1
          fi
          
          echo "✅ No secrets found in codebase"

  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build:
    runs-on: ubuntu-latest
    needs: secret-scan
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        run: |
          docker build -f Dockerfile.backend -t relasi4-backend:${{ github.sha }} .
      
      - name: Build Frontend Image
        run: |
          docker build -f Dockerfile.frontend -t relasi4-frontend:${{ github.sha }} \
            --build-arg REACT_APP_BACKEND_URL=https://placeholder.com .

  # ===========================================================================
  # Deploy to Server
  # ===========================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /opt/relasi4warna
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Rebuild and restart containers
            docker compose up -d --build --force-recreate
            
            # Wait for services to be healthy
            sleep 30
            
            # Run smoke test
            ./scripts/smoke_test.sh https://${{ secrets.DOMAIN }}
            
            echo "✅ Deployment completed successfully!"

# ===========================================
# Relasi4Warna - Nginx Configuration
# ===========================================
# Production-ready with:
# - API proxy to backend
# - Gzip compression
# - Security headers
# - SSL ready (uncomment for HTTPS)
# - SPA routing support
# ===========================================

# Upstream backend server
upstream backend_server {
    server backend:8001;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # ===========================================
    # Health Check Endpoint
    # ===========================================
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"relasi-frontend"}';
        add_header Content-Type application/json;
    }

    # ===========================================
    # API Proxy to Backend
    # ===========================================
    location /api {
        proxy_pass http://backend_server;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts (increased for AI generation)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 180s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        
        # Cache bypass for WebSocket
        proxy_cache_bypass $http_upgrade;
    }

    # ===========================================
    # Static Files with Caching
    # ===========================================
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # Assets with moderate caching
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # ===========================================
    # Manifest and service worker (no cache)
    # ===========================================
    location ~* (manifest\.json|service-worker\.js)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ===========================================
    # React SPA - All routes to index.html
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # ===========================================
    # Error Pages
    # ===========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ===========================================
    # Deny access to hidden files
    # ===========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

